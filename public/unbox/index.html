<!DOCTYPE html>
<html lang="en" style="padding: 0; margin: 0">
<head>
    <meta charset="UTF-8">
    <title>UNBOX NFT</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdn.ethers.io/scripts/ethers-v3.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="script.js" type="application/javascript"></script>
</head>
<body style="padding: 0; margin: 0; top:0; left: 0" onload="onLoad()">
<div style="left:0; min-height: 100vh; padding: 10px; background: aliceblue;">
    <h2>Распаковка боксов</h2>
    <hr/>


    <label>
        Лимит ( максимум 200 боксов за раз )
        <div style="display: flex">
        <label style="margin-right: 2px">
            Отступ
            <input type="text" id="skip" class="input-text" value="0">
        </label>
        <label>
            Лимит
            <input type="text" id="limit" class="input-text" value="200">
        </label>
        </div>
    </label>
    <input class="input-button" id="button_load" onclick="onClickLoad()" type="button" value="1. Получить список нераспакованных NFT ">
<!--    <input class="input-button" id="button_load1" onclick="onClickLoad(true)" type="button" value="1. Получить список всех NFT ">-->


    <br>
    <br>
    <div>
    <label>
        Введите ID nft через запятую, которые НЕ НУЖНО обновлять
        <textarea type="text" style="font-size: 14px" id="filters" class="input-text" ></textarea>
    </label>
    </div>

    <div id="list" style="font-size:11px; word-break:break-all; padding: 10px; background: white; margin:5px; border-radius: 5px">
    </div>

    <label>
        Адрес контракта
        <input type="text" id="token-address" class="input-text" value="">
    </label>
    <input class="input-button" type="button" onclick="upload()" value="2. Записать на контракт ">
</div>
</body>
</html>
